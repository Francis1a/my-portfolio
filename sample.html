<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Particle Text</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://threejs.org/examples/jsm/geometries/TextGeometry.js"></script>
    <script>
        let scene, camera, renderer, particles, particleSystem, clock, textMesh;

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create a camera, which determines what we'll see when we render the scene
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            // Create a renderer and attach it to our document
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the particle system
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = Math.random() * 500 - 250;
                positions[i * 3 + 1] = Math.random() * 500 - 250;
                positions[i * 3 + 2] = Math.random() * 500 - 250;
            }

            const particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 1,
                blending: THREE.AdditiveBlending,
                transparent: true
            });

            particleSystem = new THREE.Points(particleGeometry, particleMaterial);

            // Load the font and create the text geometry
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry('Web Developer', {
                    font: font,
                    size: 20,
                    height: 1,
                    curveSegments: 12,
                    bevelEnabled: false
                });

                textGeometry.center();

                textMesh = new THREE.Mesh(textGeometry, new THREE.MeshBasicMaterial({ color: 0xFFFFFF }));
                scene.add(textMesh);
            });

            // Add the particle system to the scene
            scene.add(particleSystem);

            // Add a clock for animation
            clock = new THREE.Clock();

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Animate the particles
            const delta = clock.getDelta();
            particleSystem.rotation.y += delta * 0.1;

            // Render the scene from the perspective of the camera
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start everything
        init();
    </script>
</body>

</html>
